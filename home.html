    <link rel = "stylesheet" type=""text/css" href="bootstrap.css"/>

  </head>

  <body>
    <h1>AudioBook Tracker</h1>
    <h2>For The Forgetful Bibliophile</h2>

    <form action="home.html" method="GET" ></form>

        <li>
        <label for ="bookName">Book Name:</label>
        <input type="text" id="bookName" name="user_book" value=""/>

        <input type="text" id="chapterNumber" name="user_chapter" value=""/>
        </li>
        
        <li>

          <input type="text" id="characterList" name="user_characters" value=""/>
          </li>

        <textarea name="bookNotes" id="bookNotes" row="10" cols="20"></textarea>
         </li>
        <li class="button">
                <button type ="submit" onclick="buttonPressed()">Save Book Details</button>
        </li>
    </ul>
    </form>
   <div>
     <h2 id="currentBook">Current Book:</h2>
