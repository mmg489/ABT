  <body>
    <span class="nes-text is-primary"><h1>AudioBook Tracker</h1>
    <span class="nes-text is-primary"><h2>The Forgetful Bibliophile</h2></span>
   

    <form action="home.html" method="GET" ></form>
    <ul>
        <li >
        <label for ="bookName">Book Name:</label>
        <input type="text" class="nes-input" id="bookName" name="user_book" value=""/>
        </li>
       
        <li>
        <label for ="chapterNumber">Chapter number:</label>
        <input type="text" class="nes-input"  id="chapterNumber" name="user_chapter" value=""/>
        </li>
        
        <li>
          <label for ="minuteMarker">Minute Mark:</label>
          <input type="text"  class="nes-input" id="minuteMarker" name="user_minute" value=""/>
          </li>

        <li>
          <label for ="characterList">Characters:</label>
          <input type="text" class="nes-input" id="characterList" name="user_characters" value=""/>
          </li>
         <li> 
           <label for = "bookNotes">Book Notes:</label>
        <textarea name="bookNotes" class="nes-textarea" id="bookNotes" row="10" cols="20"></textarea>
         </li>
        <li class="button">
                <button type ="submit" onclick="buttonPressed()" class="nes-btn is-success">Save Book Details</button>
        </li>
    </ul>
    </form>
   <div>
     <h2 id="currentBook">Current Book:</h2>
     <h3 id="chapterChapter">Current Chapter:</h3>
     <h3 id="minuteMark">Minute Mark:</h3>
     <h3 id="characters">Characters:</h3>
     <h3 id="notes">Book Notes:</h3>
